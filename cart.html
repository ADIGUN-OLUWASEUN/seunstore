<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - seunStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #343a40;
      }

      nav .navbar-brand {
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
      }

      nav .nav-link {
        color: white;
      }

      nav .nav-link:hover {
        color: #17a2b8;
      }

      .container2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #343a40;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .container2 h4 {
        margin: 0;
      }

      .btn-success {
        background-color: #28a745;
      }

      .card {
        margin-bottom: 20px;
        border: none;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .card-price {
        color: #17a2b8;
        font-weight: bold;
      }

      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      .product-card img {
        width: 100%;
        border-radius: 10px;
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
      }

      .product-card .card-body {
        text-align: center;
      }

      .product-card .card-body h5 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
      }

      .product-card .card-body p {
        font-size: 1rem;
        color: #777;
      }

      .product-card .card-body .card-price {
        color: #28a745;
        font-weight: 700;
        font-size: 1.2rem;
        margin-top: 10px;
      }

      #footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">seunStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Summary -->
    <div class="container mt-3">
      <div class="container2">
        <h4 id="quantity"></h4>
        <h4 id="amount"></h4>
        <button id="clearCart" class="btn btn-danger">CLEAR CART</button>
        <button id="checkoutButton" class="btn btn-success">CHECKOUT</button>
      </div>

      <!-- Cart Items Display -->
      <div id="displayCart" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 2025 seunStore. All Rights Reserved.</p>
    </footer>

    <script src="cart.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
