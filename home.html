<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seunStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      nav {
        position: fixed!important;
        z-index: 1;
        width: 100%;
        background-color: #343a40;
        padding: 10px 20px;
      }
      nav .navbar-brand {
        font-size: 1.5rem;
        color: white;
      }
      nav .nav-link {
        color: white;
        padding: 5px 10px;
        font-size: 0.9rem;
      }
      nav .nav-link:hover {
        color: #17a2b8;
      }
      .nav-item {
        margin-right: 15px;
      }

      #display {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        background-color: #f8f9fa;
      }
      #cartDisplay {
        font-size: 30px;
        color: brown;
      }

      /* Style each product card */
      #display .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        text-align: center;
      }
      #display .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      #display .card-body {
        padding: 10px;
      }
      #display .card-title {
        font-size: 1.1rem;
        margin: 10px 0;
      }
      #display .card-text {
        color: #555;
      }
      #display .btn {
        margin-top: 10px;
        background-color: #17a2b8;
        color: white;
        border-radius: 25px;
      }
      #display .btn:hover {
        background-color: #138496;
      }

      #cart {
        width: 3rem;
        height: 3rem;
        margin-left: auto;
      }
      #footer {
        background-color: #343a40;
        color: white;
        padding: 15px;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">seunStore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="all">ALL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="jewelry">JEWELRY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="electronics">ELECTRONICS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="menCloth">MEN'S CLOTH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="womenCloth">WOMEN'S CLOTH</a>
          </li>
        </ul>

        <img src="./addToCart.png" alt="cart" id="cart" />
        <p id="cartDisplay"></p>

      </div>
    </nav>

    <!-- Products Section -->
    <div id="spinner" class="spinner-border d-none" role="status">
      <span class="sr-only"></span>
    </div>
    <div id="display"></div>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 2025 seunStore. All Rights Reserved.</p>
    </footer>

    <script src="./home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
