<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./checkout.css" />
    <style>
      /* Custom styles for Checkout page */
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #2d3e50;
        padding: 10px 0;
        color: white;
        text-align: center;
      }

      .logo {
        max-width: 150px;
      }

      .checkout-container {
        margin-top: 5%;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        min-height: 400px;
      }

      .summary-item {
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .summary-item:last-child {
        border-bottom: none;
      }

      .total-price {
        font-weight: bold;
        color: #e74c3c;
      }

      .footer {
        background-color: #2d3e50;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        width: 100%;
        bottom: 0;
        margin-top: 20px;
      }

      .footer a {
        color: #e74c3c;
        text-decoration: none;
      }

      /* Adjust Make Payment button */
      #payBtn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 16px;
        background-color: #3498db;
        border: none;
        color: white;
        cursor: pointer;
      }

      /* Responsiveness: Center the checkout page and footer */
      @media (max-width: 768px) {
        .logo {
          max-width: 120px;
        }

        .checkout-container {
          margin-top: 10%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo -->
    <div class="header">
      <!-- <a class="navbar-brand" href="#">seunStore</a> -->

      <!-- Ensure the image file path is correct, and the logo is a PNG -->
      <img src="./DALLÂ·E 2025-02-02 12.42.22 - A modern and professional logo design for 'SeunStore', an e-commerce brand. The logo should feature the brand name 'SeunStore' in bold, clean typograp.webp" alt="SeunStore Logo" class="logo" />
    </div>

    <div class="container checkout-container">
      <h2 class="text-center">Checkout Page</h2>
      <div id="orderSummary" class="mt-4">
        <!-- Order Summary will be displayed here -->
      </div>
      <div class="text-center mt-4">
        <button id="payBtn" class="btn btn-primary" onclick="makePayment()">Make Payment</button>
      </div>
    </div>

    <script type="module" src="./checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 SeunStore | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
  </body>
</html>
